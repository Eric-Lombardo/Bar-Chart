<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Bar-Chart</title>
</head>
<body>

  <div class="chart">
    <div>
      <div class="title">title</div>
      <div class="bars">
        <div class="yaxis">
          <div class="value2">200</div>
          <div class="value1">50</div>
        </div>
        <div class="one"></div>
        <div class="two"></div>
      </div>
      <div class="xaxis">
        <p>values</p>
        <p>dataName1</p>
        <p>dataName2</p>
      </div>
    </div>
  </div>


</body>
</html>
